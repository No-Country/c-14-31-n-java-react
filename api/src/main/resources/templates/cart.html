<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Carrito de Compras</h1>
<ul>
    <th>Nombre</th>
    <th>Precio</th>
    <th>Acciones</th>
    <li th:each="product : ${cart.items}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <!-- Agregar un botÃ³n para eliminar el producto del carrito -->
            <form method="post" action="/cart/eliminar">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </li>
</ul>

</body>
</html>
